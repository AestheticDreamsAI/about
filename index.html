  <style>
    :root{--bg:#0f0f0f;--panel:#121212;--panel2:#1a1a1a;--text:#e8e8e8;--muted:#a8a8a8;--brand:#64b5f6;--line:#2b2b2b;--ok:#7ee787}
    *{box-sizing:border-box}
    html,body{margin:0}
    body{font-family:system-ui, sans-serif;background:var(--bg);color:var(--text)}
    a{color:var(--brand);text-decoration:none;cursor:pointer}
    a:hover{text-decoration:underline}
    img{max-width:100%;height:auto;border-radius:8px}
    .wrap{max-width:1120px;margin:0 auto;padding:20px}
    .skip{position:absolute;left:-9999px}
    .skip:focus{left:20px;top:10px;background:#1a1a1a;padding:8px 12px;border:1px solid var(--brand)}
    :focus-visible{outline:2px solid var(--brand);outline-offset:2px}
    header{position:sticky;top:0;z-index:40;background:rgba(15,15,15,.75);backdrop-filter:blur(10px) saturate(140%);border-bottom:1px solid var(--line)}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700}
    .brand .dot{width:10px;height:10px;border-radius:50%;background:var(--brand);box-shadow:0 0 18px #64b5f688}
    .nav-links{display:none;gap:14px}
    .nav-links a{color:var(--muted);padding:10px 12px;border-radius:6px}
    .nav-links a.active{color:var(--brand);background:var(--panel2);border:1px solid var(--line)}
    .hamburger{display:inline-flex;flex-direction:column;gap:4px;padding:10px;border:1px solid var(--line);border-radius:6px;background:var(--panel2);cursor:pointer}
    .hamburger span{display:block;width:22px;height:2px;background:#cfcfcf}
    .mobile{position:fixed;inset:0;background:rgba(0,0,0,.6);opacity:0;visibility:hidden;transition:.3s;z-index:50}
    .mobile:not(.hidden){opacity:1;visibility:visible}
    .sheet{position:absolute;right:0;top:0;height:100%;width:min(86%,360px);background:var(--panel2);border-left:1px solid var(--line);padding:18px;display:flex;flex-direction:column;gap:8px;transform:translateX(100%);transition:.3s}
    .mobile:not(.hidden) .sheet{transform:translateX(0)}
    .sheet a{padding:12px 10px;border-radius:6px;color:#dfe9ff}
    .sheet a.active{background:#111c2a;border:1px solid #214261}
    .hero{display:grid;gap:20px;align-items:center;padding:36px 0}
    .kicker{color:#9abff8;letter-spacing:.12em;text-transform:uppercase;font-size:.8rem}
    h1{line-height:1.07;margin:.2rem 0;font-size:clamp(2rem,6vw,3.4rem)}
    .sub{color:#d0d0d0;font-size:1.06rem;line-height:1.75}
    .chips{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .chip{border:1px solid var(--line);background:var(--panel2);color:#cfe6ff;padding:6px 10px;border-radius:999px;font-size:.85rem}
    .cta{display:flex;gap:10px;flex-wrap:wrap;margin-top:16px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:6px;border:1px solid var(--line);background:var(--panel2);font-weight:600;transition:border-color 0.3s}
    .btn:hover{border-color:var(--brand)}
    section{padding:44px 0;border-top:1px solid var(--line)}
    section:first-child{border-top:none}
    h2{font-size:1.6rem;margin:0 0 12px}
    .lead{color:#cfcfcf;font-size:1.1rem;line-height:1.6;margin-bottom:20px}
    .grid{display:grid;gap:16px}
    @media(min-width:720px){.grid.two{grid-template-columns:repeat(2,1fr)}}
    .card{background:var(--panel2);border:1px solid var(--line);border-radius:8px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .card h3{margin-top:0;color:var(--brand)}
    .meta{display:flex;justify-content:space-between;gap:10px;color:var(--muted);font-size:.9rem}
    footer{padding:36px 0;color:var(--muted);border-top:1px solid var(--line)}
    @media(min-width:880px){.nav-links{display:flex}.hamburger{display:none}.hero{grid-template-columns:1.1fr .9fr}}
  </style>

      about:`<section id="about">
        <h2>About Me</h2>
        <p class="lead">Independence and results. Kidney transplant, surgeries, stroke. Coding AI since 2003.</p>
        <div class="card">
          <p>Life threw everything at me - health challenges, setbacks, moments when giving up seemed easier. But here's what I learned: true strength isn't about avoiding the fall, it's about getting back up and building something better.</p>
          <p>I've been working with AI since 2003, long before it became the buzzword it is today. Through kidney transplants, multiple surgeries, and a stroke, I kept coding because I believe in technology that serves people, not corporations.</p>
          <p>My disability gives me a unique perspective on accessibility and user-centered design. Every project I build is tested for real-world usability because I live in that real world every day.</p>
          <p>Independence isn't just my philosophy - it's my survival strategy. When you can't rely on systems built by others, you learn to build your own. That's why all my AI runs locally, respects privacy, and puts control back in your hands.</p>
        </div>
      </section>`,
      stories:`<section id="stories">
        <h2>Stories</h2>
        <p class="lead">Life tried to break me. I kept building.</p>
        <div class="grid">
          <div class="card">
            <h3>The Kidney Transplant</h3>
            <p>2019 was supposed to be my breakthrough year. Instead, I spent it in hospitals, on dialysis, fighting for a transplant. But even with tubes in my arm, I was coding on my laptop in the hospital bed.</p>
            <p>That experience taught me something crucial: when your body fails you, your mind becomes your superpower. Every line of code was an act of defiance against the circumstances trying to stop me.</p>
          </div>
          <div class="card">
            <h3>Coding Through Recovery</h3>
            <p>Post-surgery recovery is brutal. Pain medication clouds your thinking, but I found that coding actually helped. It gave me focus, purpose, something to build when everything else was falling apart.</p>
            <p>Some of my best algorithmic breakthroughs came during those long nights when sleep was impossible. Pain became fuel. Limitation became innovation.</p>
          </div>
          <div class="card">
            <h3>The Stroke</h3>
            <p>Just when I thought I'd overcome the biggest challenge, life dealt another blow. The stroke affected my motor skills but not my determination. I had to relearn how to type efficiently, but I never stopped creating.</p>
            <p>That setback led to my focus on accessibility-first design. When you've experienced limitations firsthand, you build technology that works for everyone, not just the privileged few.</p>
          </div>
        </div>
      </section>`,
      independence:`<section id="independence">
        <h2>Why Independence?</h2>
        <p class="lead">Screw clouds. Own your data. My AI gives you control.</p>
        <div class="card">
          <h3>The Problem with Big Tech AI</h3>
          <p>Every major AI service today is designed to extract value from you. Your data goes to their servers, gets analyzed by their algorithms, and feeds their business model. You're not the customer - you're the product.</p>
          <p>Cloud-based AI means your private thoughts, documents, and conversations are processed on someone else's computer. That's not intelligence - that's surveillance capitalism with a friendly interface.</p>
        </div>
        <div class="card">
          <h3>Local-First Changes Everything</h3>
          <p>When AI runs on your hardware, you control everything. Your data never leaves your device. No terms of service can suddenly change your access. No internet outage kills your workflow. No company can decide to shut down your tools.</p>
          <p>Local-first AI means true digital independence. It's not just about privacy - it's about sovereignty over your digital life.</p>
        </div>
        <div class="card">
          <h3>Privacy is a Human Right</h3>
          <p>I didn't survive medical crises and personal setbacks just to hand my digital life over to Silicon Valley. Privacy isn't paranoia - it's self-respect.</p>
          <p>Every project I build starts with one question: "How can this work without compromising the user's autonomy?" The answer is always local-first, privacy-first, user-first.</p>
        </div>
      </section>`,

          <p>I work with individuals and organizations who value privacy, independence, and results. Whether you need custom AI solutions, consulting on local-first architecture, or just want to discuss the future of privacy-respecting technology.</p>
          <p>No sales teams, no account managers, no bureaucracy. Just direct communication with the person who builds the solutions.</p>
          <div class="cta">

          <p><small>Response time: Usually within 24 hours. I read every email personally.</small></p>
        </div>
      </section>`
    };

const navLinks=document.querySelectorAll('.nav-links a,.sheet a');
const main=document.getElementById('main');
const btn=document.getElementById('menuBtn');
const mobile=document.getElementById('mobileMenu');

function setActive(hash){
  navLinks.forEach(a=>{
    a.classList.toggle('active',a.getAttribute('href')===hash)
  });
}

function loadPage(hash){
  const page=(hash||'#home').slice(1);
  main.innerHTML=pages[page]||pages.home;
  setActive(`#${page}`);
  window.scrollTo(0,0);
  mobile.classList.add('hidden');
}

function handleNavClick(e) {
  e.preventDefault();
  const hash = e.target.getAttribute('href');
  history.pushState(null, null, hash);
  loadPage(hash);
}

navLinks.forEach(link => {
  link.addEventListener('click', handleNavClick);
});

btn.addEventListener('click', () => {
  mobile.classList.toggle('hidden');
});

mobile.addEventListener('click', (e) => {
  if (e.target === mobile) {
    mobile.classList.add('hidden');
  }
});

document.getElementById('year').textContent = new Date().getFullYear();

window.addEventListener('load', () => loadPage(location.hash || '#home'));
window.addEventListener('popstate', () => loadPage(location.hash || '#home'));

document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape' && !mobile.classList.contains('hidden')) {
    mobile.classList.add('hidden');
  }
});
