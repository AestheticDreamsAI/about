<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Phil Frei — Local-First AI</title>
  <meta name="description" content="Local-First AI that never phones home. Privacy-first software, zero trackers, real outcomes." />
  <meta name="author" content="Phil Frei" />
  <meta name="theme-color" content="#0f0f0f" />

  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Phil Frei" />
  <meta property="og:title" content="Phil Frei — Local-First AI" />
  <meta property="og:description" content="Local-First AI that never phones home. Privacy-first software, zero trackers, real outcomes." />
  <meta property="og:image" content="/og.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    img-src 'self' data:;
    font-src 'self';
    script-src 'self' 'nonce-N0NC3-LOCAL';
    style-src 'self';
    connect-src 'self';
    base-uri 'none';
    form-action 'self';
    frame-ancestors 'none';
  ">

  <style>
    :root{--bg:#0f0f0f;--panel:#121212;--panel2:#1a1a1a;--text:#e8e8e8;--muted:#a8a8a8;--brand:#64b5f6;--line:#2b2b2b;--ok:#7ee787}
    *{box-sizing:border-box}
    html,body{margin:0}
    body{font-family:system-ui, sans-serif;background:var(--bg);color:var(--text)}
    a{color:var(--brand);text-decoration:none}
    a:hover{text-decoration:underline}
    img{max-width:100%;height:auto;border-radius:8px}
    .wrap{max-width:1120px;margin:0 auto;padding:20px}
    .skip{position:absolute;left:-9999px}
    .skip:focus{left:20px;top:10px;background:#1a1a1a;padding:8px 12px;border:1px solid var(--brand)}
    :focus-visible{outline:2px solid var(--brand);outline-offset:2px}
    header{position:sticky;top:0;z-index:40;background:rgba(15,15,15,.75);backdrop-filter:blur(10px) saturate(140%);border-bottom:1px solid var(--line)}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700}
    .brand .dot{width:10px;height:10px;border-radius:50%;background:var(--brand);box-shadow:0 0 18px #64b5f688}
    .nav-links{display:none;gap:14px}
    .nav-links a{color:var(--muted);padding:10px 12px;border-radius:6px}
    .nav-links a.active{color:var(--brand);background:var(--panel2);border:1px solid var(--line)}
    .hamburger{display:inline-flex;flex-direction:column;gap:4px;padding:10px;border:1px solid var(--line);border-radius:6px;background:var(--panel2)}
    .hamburger span{display:block;width:22px;height:2px;background:#cfcfcf}
    .mobile{position:fixed;inset:0;background:rgba(0,0,0,.6);opacity:0;visibility:hidden;transition:.3s}
    .mobile:not(.hidden){opacity:1;visibility:visible}
    .sheet{position:absolute;right:0;top:0;height:100%;width:min(86%,360px);background:var(--panel2);border-left:1px solid var(--line);padding:18px;display:flex;flex-direction:column;gap:8px;transform:translateX(100%);transition:.3s}
    .mobile:not(.hidden) .sheet{transform:translateX(0)}
    .sheet a{padding:12px 10px;border-radius:6px;color:#dfe9ff}
    .sheet a.active{background:#111c2a;border:1px solid #214261}
    .hero{display:grid;gap:20px;align-items:center;padding:36px 0}
    .kicker{color:#9abff8;letter-spacing:.12em;text-transform:uppercase;font-size:.8rem}
    h1{line-height:1.07;margin:.2rem 0;font-size:clamp(2rem,6vw,3.4rem)}
    .sub{color:#d0d0d0;font-size:1.06rem;line-height:1.75}
    .chips{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .chip{border:1px solid var(--line);background:var(--panel2);color:#cfe6ff;padding:6px 10px;border-radius:999px;font-size:.85rem}
    .cta{display:flex;gap:10px;flex-wrap:wrap;margin-top:16px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:6px;border:1px solid var(--line);background:var(--panel2);font-weight:600}
    .btn:hover{border-color:var(--brand)}
    section{padding:44px 0;border-top:1px solid var(--line)}
    h2{font-size:1.6rem;margin:0 0 12px}
    .lead{color:#cfcfcf}
    .grid{display:grid;gap:16px}
    @media(min-width:720px){.grid.two{grid-template-columns:repeat(2,1fr)}}
    .card{background:var(--panel2);border:1px solid var(--line);border-radius:8px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .meta{display:flex;justify-content:space-between;gap:10px;color:var(--muted);font-size:.9rem}
    footer{padding:36px 0;color:var(--muted)}
    @media(min-width:880px){.nav-links{display:flex}.hamburger{display:none}.hero{grid-template-columns:1.1fr .9fr}}
  </style>
</head>
<body>
  <a href="#main" class="skip">Skip to content</a>
  <header>
    <div class="wrap nav">
      <div class="brand"><span class="dot"></span>Phil Frei</div>
      <nav class="nav-links">
        <a href="#home" class="active">Home</a>
        <a href="#projects">Projects</a>
        <a href="#about">About</a>
        <a href="#stories">Stories</a>
        <a href="#independence">Why Independence?</a>
        <a href="#contact">Contact</a>
      </nav>
      <button class="hamburger" id="menuBtn" aria-label="Open menu"><span></span><span></span><span></span></button>
    </div>
    <div class="mobile hidden" id="mobileMenu">
      <div class="sheet">
        <a href="#home" class="active">Home</a>
        <a href="#projects">Projects</a>
        <a href="#about">About</a>
        <a href="#stories">Stories</a>
        <a href="#independence">Why Independence?</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </header>
  <main id="main" class="wrap"></main>
  <footer class="wrap"><small>© <span id="year"></span> Phil Frei — Local-First AI</small></footer>
  <script nonce="N0NC3-LOCAL">
    const pages={
      home:`<section class="hero"><div><p class="kicker">Privacy-First • Local-First • Independence</p><h1>Phil Frei</h1><p class="sub">37, wheelchair. I build AI that never phones home — local, private, free.</p><div class="chips"><span class="chip">GoogolPlex 2025</span><span class="chip">LAMBot-AI</span><span class="chip">Cherry-Lite</span><span class="chip">PiperLing</span><span class="chip">Alessia</span></div><div class="cta"><a class="btn" href="#projects">See Projects</a><a class="btn" href="#contact">Work with Me</a></div></div></section>`,
      projects:`<section id="projects"><h2>Projects</h2><p class="lead">Local-first, privacy-first, real outcomes.</p></section>`,
      about:`<section id="about"><h2>About Me</h2><p class="lead">Independence and results. Kidney transplant, surgeries, stroke. Coding AI since 2003.</p></section>`,
      stories:`<section id="stories"><h2>Stories</h2><p class="lead">Life tried to break me. I kept building.</p></section>`,
      independence:`<section id="independence"><h2>Why Independence?</h2><p class="lead">Screw clouds. Own your data. My AI gives you control.</p></section>`,
      contact:`<section id="contact"><h2>Contact</h2><p class="lead">Want AI that doesn’t suck? Email me.</p><div class="cta"><a class="btn" href="mailto:contact@aestheticdreams.net">Contact</a></div></section>`
    };
    const navLinks=document.querySelectorAll('.nav-links a,.sheet a'),main=document.getElementById('main');
    function setActive(hash){navLinks.forEach(a=>{a.classList.toggle('active',a.getAttribute('href')===hash)})}
    function loadPage(hash){const page=(hash||'#home').slice(1);main.innerHTML=pages[page]||pages.home;setActive(`#${page}`);window.scrollTo(0,0)}
    navLinks.forEach(l=>l.addEventListener('click',e=>{e.preventDefault();const h=l.getAttribute('href');history.pushState(null,null,h);loadPage(h)}))
    const btn=document.getElementById('menuBtn'),mobile=document.getElementById('mobileMenu');
    btn.addEventListener('click',()=>mobile.classList.toggle('hidden'))
    document.getElementById('year').textContent=new Date().getFullYear()
    window.addEventListener('load',()=>loadPage(location.hash||'#home'))
    window.addEventListener('popstate',()=>loadPage(location.hash||'#home'))
  </script>
</body>
</html>
