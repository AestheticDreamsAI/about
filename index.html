<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phil Frei – AestheticDreams | Privacy‑First, Local‑First AI</title>
  <meta name="description" content="I build AI that doesn’t screw you over – local, private, built for freedom. Check my projects, my story, my vibe." />
  <meta name="theme-color" content="#0f0f0f" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f0f;
      --panel: #121212;
      --panel2: #1a1a1a;
      --text: #e8e8e8;
      --muted: #a8a8a8;
      --brand: #64b5f6;
      --line: #2b2b2b;
      --ok: #7ee787;
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; }
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    a { color: var(--brand); text-decoration: none; }
    a:hover { text-decoration: underline; }
    img { max-width: 100%; height: auto; border-radius: 12px; }

    /* Shell */
    .wrap { max-width: 1120px; margin: 0 auto; padding: 20px; }

    /* Header / Mobile Nav */
    header {
      position: sticky;
      top: 0;
      z-index: 40;
      background: rgba(15, 15, 15, 0.75);
      backdrop-filter: blur(10px) saturate(140%);
      border-bottom: 1px solid var(--line);
    }
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
    }
    .brand .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--brand);
      box-shadow: 0 0 18px #64b5f688;
    }
    .nav-links {
      display: none;
      gap: 14px;
    }
    .nav-links a {
      color: var(--muted);
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid transparent;
    }
    .nav-links a[aria-current="page"],
    .nav-links a.active {
      color: var(--brand);
      background: var(--panel2);
      border-color: var(--line);
    }
    .hamburger {
      display: inline-flex;
      flex-direction: column;
      gap: 4px;
      padding: 10px;
      border: 1px solid var(--line);
      border-radius: 10px;
      background: var(--panel2);
      cursor: pointer;
    }
    .hamburger span {
      display: block;
      width: 22px;
      height: 2px;
      background: #cfcfcf;
      border-radius: 2px;
    }

    /* Mobile Menu */
    .mobile {
      display: block;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .mobile:not(.hidden) {
      opacity: 1;
      visibility: visible;
    }
    .sheet {
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      width: min(86%, 360px);
      background: var(--panel2);
      border-left: 1px solid var(--line);
      padding: 18px 18px 28px 18px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }
    .mobile:not(.hidden) .sheet {
      transform: translateX(0);
    }
    .sheet a {
      padding: 12px 10px;
      border-radius: 10px;
      color: #dfe9ff;
      border: 1px solid transparent;
    }
    .sheet a.active {
      background: #111c2a;
      border-color: #214261;
    }

    /* Hero */
    .hero {
      display: grid;
      gap: 20px;
      align-items: center;
      padding: 36px 0;
    }
    .kicker {
      color: #9abff8;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 0.8rem;
    }
    h1 {
      font-family: Playfair Display, serif;
      line-height: 1.07;
      margin: 0.2rem 0;
      font-size: clamp(2rem, 6vw, 3.4rem);
    }
    .sub {
      color: #d0d0d0;
      font-size: 1.06rem;
      line-height: 1.75;
    }
    .chips {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 8px;
    }
    .chip {
      border: 1px solid var(--line);
      background: var(--panel2);
      color: #cfe6ff;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 0.85rem;
    }
    .cta {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 16px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: var(--panel2);
    }
    .btn:hover {
      border-color: var(--brand);
    }

    /* Sections */
    section {
      padding: 44px 0;
      border-top: 1px solid var(--line);
    }
    h2 {
      font-family: Playfair Display, serif;
      font-size: 1.6rem;
      margin: 0 0 12px;
    }
    .lead {
      color: #cfcfcf;
    }

    /* Grid */
    .grid {
      display: grid;
      gap: 16px;
    }
    @media (min-width: 720px) {
      .grid.two { grid-template-columns: repeat(2, 1fr); }
      .grid.three { grid-template-columns: repeat(3, 1fr); }
    }

    /* Cards */
    .card {
      background: var(--panel2);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }
    .meta {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 6px;
    }
    .card h3 {
      margin: 0.2rem 0 0.4rem;
      font-size: 1.1rem;
    }

    /* Timeline */
    .timeline {
      position: relative;
      margin-top: 10px;
    }
    .timeline:before {
      content: "";
      position: absolute;
      left: 12px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--line);
    }
    .t {
      position: relative;
      padding: 0 0 14px 38px;
    }
    .t:before {
      content: "";
      position: absolute;
      left: 8px;
      top: 0.45rem;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--brand);
    }
    .t strong {
      display: inline-block;
      width: 120px;
    }

    /* Quote */
    .quote {
      border-left: 4px solid var(--brand);
      background: var(--panel2);
      padding: 16px;
      border-radius: 10px;
      margin: 14px 0;
      color: #cfe6ff;
      font-style: italic;
    }

    /* Footer */
    footer {
      padding: 36px 0;
      color: var(--muted);
    }

    /* Desktop tweaks */
    @media (min-width: 880px) {
      .nav-links { display: flex; }
      .hamburger { display: none; }
      .hero { grid-template-columns: 1.1fr 0.9fr; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * { scroll-behavior: auto !important; }
      .mobile, .sheet { transition: none !important; }
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap nav" aria-label="Main navigation">
      <div class="brand"><span class="dot"></span> AestheticDreams</div>
      <nav class="nav-links" aria-label="Primary">
        <a href="#home" class="active" aria-current="page">Home</a>
        <a href="#projects">Projects</a>
        <a href="#about">About</a>
        <a href="#stories">Stories</a>
        <a href="#independence">Why Independence?</a>
        <a href="#contact">Contact</a>
      </nav>
      <button class="hamburger" id="menuBtn" aria-label="Open menu" aria-controls="mobileMenu" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
    </div>
    <div class="mobile hidden" id="mobileMenu">
      <div class="sheet" role="dialog" aria-modal="true" aria-label="Mobile navigation">
        <a href="#home" class="active">Home</a>
        <a href="#projects">Projects</a>
        <a href="#about">About</a>
        <a href="#stories">Stories</a>
        <a href="#independence">Why Independence?</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </header>

  <main id="main" class="wrap"></main>

  <footer class="wrap">
    <small>© <span id="year"></span> Phil Frei – AestheticDreams. Screw clouds. Own your data.</small>
  </footer>

  <script>
    // Pages content

            <div class="chips">
              <span class="chip">GoogolPlex 2025 (legal & patch-proof)</span>

            <div class="cta">
              <a class="btn" href="#projects">Check My Work</a>
              <a class="btn" href="#contact">Hit Me Up</a>
            </div>
          </div>
          <div>
            <img src="https://dummyimage.com/800x520/1a1a1a/ffffff&text=AestheticDreams" alt="Abstract image for AestheticDreams" />
          </div>
        </section>
      `,
      projects: `
        <section id="projects">
          <h2>What I Build</h2>
          <p class="lead">Stuff that <em>actually</em> works – no cloud bullshit, just clean code and real results.</p>
          <div class="grid two" role="list">
            <article class="card" role="listitem">
              <div class="meta"><span><strong>GoogolPlex 2025</strong></span><span>Live & Legal</span></div>
              <h3>iOS Plugin Framework Apple Can’t Kill</h3>
              <p>Official Shortcuts + Safari Redirects. No shady hacks. Python plugins, 100% local, slick glass UI.</p>
              <p><a href="https://gplex.dev" target="_blank" rel="noopener">Website</a> · <a href="https://github.com/AestheticDreamsAI/googolplex-2025" target="_blank" rel="noopener">GitHub</a></p>
            </article>
            <article class="card" role="listitem">
              <div class="meta"><span><strong>Alessia Seelentanz</strong></span><span>Live Experiment</span></div>
              <h3>Automated Influencer with Real Voice</h3>
              <p>German-speaking lifestyle persona. Writes her own posts, stays real, interacts like a human. Built for organic growth.</p>
              <p><a href="https://alessia-seelentanz.de/" target="_blank" rel="noopener">Website</a> · <a href="https://www.instagram.com/alessiaseelentanz/" target="_blank" rel="noopener">Instagram</a></p>
            </article>
            <article class="card" role="listitem">
              <div class="meta"><span><strong>Luxa Voice Suite</strong></span><span>Feb 2025</span></div>
              <h3>Home Assistant That Doesn’t Spy</h3>
              <p>Python + C# voice pipeline with Ollama. Fully local, so your smart home stays your business.</p>
              <p><a href="https://github.com/AestheticDreamsAI/Luxa" target="_blank" rel="noopener">GitHub</a></p>

            <article class="card" role="listitem">
              <div class="meta"><span><strong>PiperLing</strong></span><span>2024</span></div>

              <p><a href="https://github.com/AestheticDreamsAI/PiperLing" target="_blank" rel="noopener">GitHub</a></p>
            </article>
          </div>
        </section>
      `,
      about: `
        <section id="about">
          <h2>About Me</h2>
          <div class="grid two">
            <div>
              <p class="lead"><strong>The Short Version:</strong> I turn pain into power. Kidney transplant at 10. Surgeries. A stroke. Been coding AI since 2003 because fuck giving up.</p>
              <div class="quote">“When I legally bypassed a company firewall while everyone else was stuck, they stopped seeing a guy in a wheelchair – they saw a badass.”</div>
              <p><strong>Philosophy:</strong> Independence is my middle name. I build tech that doesn’t kiss Big Tech’s ass – local AI, no clouds, no drama. Privacy’s crucial, but I don’t cry over spilled data. It’s about giving you control and real connections with people who get my vibe and respect my freedom.</p>
              <p><strong>Today:</strong> I make tools for people who give a shit about freedom. I ship what works, ditch what doesn’t, and live by my own damn rules.</p>
              <p class="lead" style="margin-top:10px"><strong>Tech:</strong> C#, Python, JavaScript • ML.NET, Ollama, local LLMs • Piper TTS • iOS Shortcuts • Home Assistant</p>
            </div>
            <div>
              <h3>Timeline (1997–2025)</h3>
              <div class="timeline" aria-label="Career timeline">
                <div class="t"><strong>1997 (10)</strong> Kidney transplant. Got a second shot.</div>
                <div class="t"><strong>2003–2008</strong> First pattern recognition prototypes. Hip surgery → pain → focus.</div>
                <div class="t"><strong>2009–2015</strong> Deep into C# & automation. Stroke → kept going.</div>
                <div class="t"><strong>2016–2020</strong> Voice interfaces, fitness over 20 years of physio.</div>
                <div class="t"><strong>2021–2022</strong> Modern ML frameworks, local AI experiments.</div>
                <div class="t"><strong>2023–2024</strong> 109 days of detox, mindful masculinity, standards over niceness.</div>
                <div class="t"><strong>2025</strong> GoogolPlex 2025 dropped. Alessia launched. Building in public.</div>
              </div>
            </div>
          </div>
        </section>
      `,
      stories: `
        <section id="stories">
          <h2>My Stories</h2>
          <p class="lead">Life tried to knock me down. I flipped it the bird and kept going.</p>
          <div class="grid two" role="list">
            <article class="card" role="listitem">
              <h3>Never Give Up</h3>
              <p>At 10, my kidneys failed. Doctors called me a lost cause, but my dad’s donation and my stubborn ass proved them wrong. Quitting ain’t my style.</p>
              <p class="quote">“Fear isn’t a stop sign – it’s a guidepost.”</p>
            </article>
            <article class="card" role="listitem">
              <h3>Prove Them Wrong</h3>
              <p>They said my wheelchair defined me. I taught myself coding, music, design – and built a life they couldn’t dream of. Fuck their limits.</p>
              <p class="quote">“I’m more than any label they stick on me.”</p>
            </article>
            <article class="card" role="listitem">
              <h3>Pain into Power</h3>
              <p>Hip surgery left me in hell. No meds, no mercy. I got up anyway, turned pain into fuel, and learned action beats whining every damn time.</p>
              <p class="quote">“Start now, win later.”</p>
            </article>
          </div>
        </section>
      `,
      independence: `
        <section id="independence">
          <h2>Why Independence?</h2>
          <p class="lead">Fuck the cloud. Own your shit. I build tech that gives you control – no Big Tech, no trackers, no bullshit. Privacy’s important, but I don’t cry over spilled data – I make sure it stays yours.</p>
          <p>I’ve fought for my freedom against pain, doubt, and bullshit labels. That’s why my AI runs local, uses legit APIs, and cuts through the noise. Live on your terms, not theirs.</p>
        </section>
      `,
      contact: `
        <section id="contact">
          <h2>Contact</h2>
          <p class="lead">Want AI that doesn’t suck? Hit me up.</p>
          <div class="cta">
            <a class="btn" href="mailto:contact@aestheticdreams.net">Email</a>
            <a class="btn" href="https://github.com/AestheticDreamsAI" target="_blank" rel="noopener">GitHub</a>
            <a class="btn" href="https://gplex.dev" target="_blank" rel="noopener">GoogolPlex 2025</a>
            <a class="btn" href="https://www.instagram.com/alessiaseelentanz/" target="_blank" rel="noopener">Alessia IG</a>
          </div>
        </section>
      `
    };

    // Navigation
    const navLinks = document.querySelectorAll('.nav-links a, .sheet a');
    const main = document.getElementById('main');

    function setActiveLink(hash) {
      navLinks.forEach(a => {
        const isActive = a.getAttribute('href') === hash;
        a.classList.toggle('active', isActive);
        if (isActive) a.setAttribute('aria-current', 'page');
        else a.removeAttribute('aria-current');
      });
    }

    function loadPage(hash) {
      const page = hash.slice(1) || 'home';
      main.innerHTML = pages[page] || pages.home;
      setActiveLink(`#${page}`);
      window.scrollTo(0, 0); // Scroll to top on page change
    }

    // Mobile menu
    const btn = document.getElementById('menuBtn');
    const mobile = document.getElementById('mobileMenu');

    function toggleMenu(force) {
      const willOpen = force ?? mobile.classList.contains('hidden');
      mobile.classList.toggle('hidden', !willOpen);
      btn.setAttribute('aria-expanded', willOpen);
    }

    btn.addEventListener('click', () => toggleMenu());
    mobile.addEventListener('click', e => { if (e.target === mobile) toggleMenu(false); });
    mobile.querySelectorAll('a').forEach(a => a.addEventListener('click', () => toggleMenu(false)));

    // Handle navigation
    navLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const hash = link.getAttribute('href');
        history.pushState(null, null, hash);
        loadPage(hash);
      });
    });

    // Year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Initial load
    window.addEventListener('load', () => {
      const hash = location.hash || '#home';
      loadPage(hash);
    });

    // Handle back/forward navigation
    window.addEventListener('popstate', () => loadPage(location.hash || '#home'));
  </script>
</body>
</html>
