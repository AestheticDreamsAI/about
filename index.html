<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phil Frei – AestheticDreams | Privacy‑First, Local‑First AI</title>
  <meta name="description" content="I build AI that doesn’t screw you over – local, private, built for freedom. Check my projects, my story, my vibe." />
  <meta name="theme-color" content="#0f0f0f" />
  <style>
    :root {
      --bg: #0f0f0f;
      --panel: #121212;
      --panel2: #1a1a1a;
      --text: #e8e8e8;
      --muted: #a8a8a8;
      --brand: #64b5f6;
      --line: #2b2b2b;
      --ok: #7ee787;
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; }
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    a { color: var(--brand); text-decoration: none; }
    a:hover { text-decoration: underline; }
    img { max-width: 100%; height: auto; border-radius: 8px; }

    /* Shell */
    .wrap { max-width: 1120px; margin: 0 auto; padding: 20px; }

    /* Header / Mobile Nav */
    header {
      position: sticky;
      top: 0;
      z-index: 40;
      background: rgba(15, 15, 15, 0.75);
      backdrop-filter: blur(10px) saturate(140%);
      border-bottom: 1px solid var(--line);
    }
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
    }
    .brand .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--brand);
      box-shadow: 0 0 18px #64b5f688;
    }
    .nav-links {
      display: none;
      gap: 14px;
    }
    .nav-links a {
      color: var(--muted);
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid transparent;
    }
    .nav-links a[aria-current="page"],
    .nav-links a.active {
      color: var(--brand);
      background: var(--panel2);
      border-color: var(--line);
    }
    .hamburger {
      display: inline-flex;
      flex-direction: column;
      gap: 4px;
      padding: 10px;
      border: 1px solid var(--line);
      border-radius: 6px;
      background: var(--panel2);
      cursor: pointer;
    }
    .hamburger span {
      display: block;
      width: 22px;
      height: 2px;
      background: #cfcfcf;
      border-radius: 2px;
    }

    /* Mobile Menu */
    .mobile {
      display: block;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .mobile:not(.hidden) {
      opacity: 1;
      visibility: visible;
    }
    .sheet {
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      width: min(86%, 360px);
      background: var(--panel2);
      border-left: 1px solid var(--line);
      padding: 18px 18px 28px 18px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }
    .mobile:not(.hidden) .sheet {
      transform: translateX(0);
    }
    .sheet a {
      padding: 12px 10px;
      border-radius: 6px;
      color: #dfe9ff;
      border: 1px solid transparent;
    }
    .sheet a.active {
      background: #111c2a;
      border-color: #214261;
    }

    /* Hero */
    .hero {
      display: grid;
      gap: 20px;
      align-items: center;
      padding: 36px 0;
    }
    .kicker {
      color: #9abff8;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 0.8rem;
    }
    h1 {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.07;
      margin: 0.2rem 0;
      font-size: clamp(2rem, 6vw, 3.4rem);
    }
    .sub {
      color: #d0d0d0;
      font-size: 1.06rem;
      line-height: 1.75;
    }
    .chips {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 8px;
    }
    .chip {
      border: 1px solid var(--line);
      background: var(--panel2);
      color: #cfe6ff;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 0.85rem;
    }
    .cta {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 16px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 6px;
      border: 1px solid var(--line);
      background: var(--panel2);
      font-weight: 600;
    }
    .btn:hover {
      border-color: var(--brand);
    }

    /* Sections */
    section {
      padding: 44px 0;
      border-top: 1px solid var(--line);
    }
    h2 {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-size: 1.6rem;
      margin: 0 0 12px;
    }
    .lead {
      color: #cfcfcf;
    }

    /* Grid */
    .grid {
      display: grid;
      gap: 16px;
    }
    @media (min-width: 720px) {
      .grid.two { grid-template-columns: repeat(2, 1fr); }
      .grid.three { grid-template-columns: repeat(3, 1fr); }
    }

    /* Cards */
    .card {
      background: var(--panel2);
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }
    .meta {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 6px;
    }
    .card h3 {
      margin: 0.2rem 0 0.4rem;
      font-size: 1.1rem;
    }

    /* Timeline */
    .timeline {
      position: relative;
      margin-top: 10px;
    }
    .timeline:before {
      content: "";
      position: absolute;
      left: 12px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--line);
    }
    .t {
      position: relative;
      padding: 0 0 14px 38px;
    }
    .t:before {
      content: "";
      position: absolute;
      left: 8px;
      top: 0.45rem;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--brand);
    }
    .t strong {
      display: inline-block;
      width: 120px;
    }

    /* Quote */
    .quote {
      border-left: 4px solid var(--brand);
      background: var(--panel2);
      padding: 16px;
      border-radius: 8px;
      margin: 14px 0;
      color: #cfe6ff;
      font-style: italic;
    }

    /* Rules Box */
    .rules-box {
      background: var(--panel2);
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
    }
    .rules-box ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .rules-box li {
      margin-bottom: 8px;
    }
    .rules-box li::before {
      content: "→ ";
      color: var(--brand);
    }

    /* Footer */
    footer {
      padding: 36px 0;
      color: var(--muted);
    }

    /* Desktop tweaks */
    @media (min-width: 880px) {
      .nav-links { display: flex; }
      .hamburger { display: none; }
      .hero { grid-template-columns: 1.1fr 0.9fr; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * { scroll-behavior: auto !important; }
      .mobile, .sheet { transition: none !important; }
    }
  </style>
</head>

      `,
      about: `

    // Navigation
    const navLinks = document.querySelectorAll('.nav-links a, .sheet a');
    const main = document.getElementById('main');

    function setActiveLink(hash) {
      navLinks.forEach(a => {
        const isActive = a.getAttribute('href') === hash;
        a.classList.toggle('active', isActive);
        if (isActive) a.setAttribute('aria-current', 'page');
        else a.removeAttribute('aria-current');
      });
    }

    function loadPage(hash) {
      const page = hash.slice(1) || 'home';
      main.innerHTML = pages[page] || pages.home;
      setActiveLink(`#${page}`);
      window.scrollTo(0, 0); // Scroll to top on page change
    }

    // Mobile menu
    const btn = document.getElementById('menuBtn');
    const mobile = document.getElementById('mobileMenu');

    function toggleMenu(force) {
      const willOpen = force ?? mobile.classList.contains('hidden');
      mobile.classList.toggle('hidden', !willOpen);
      btn.setAttribute('aria-expanded', willOpen);
    }

    btn.addEventListener('click', () => toggleMenu());
    mobile.addEventListener('click', e => { if (e.target === mobile) toggleMenu(false); });
    mobile.querySelectorAll('a').forEach(a => a.addEventListener('click', () => toggleMenu(false)));

    // Handle navigation
    navLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const hash = link.getAttribute('href');
        history.pushState(null, null, hash);
        loadPage(hash);
      });
    });

    // Year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Initial load
    window.addEventListener('load', () => {
      const hash = location.hash || '#home';
      loadPage(hash);
    });

    // Handle back/forward navigation
    window.addEventListener('popstate', () => loadPage(location.hash || '#home'));
  </script>
</body>
</html>
